apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-covantis
  name: hello-covantis
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-covantis
  strategy: {}
  template:
    metadata:
      labels:
        app: hello-covantis
    spec:
      containers:
      - image: ds4tech/covantis:0.0.1
        name: hello-covantis
        resources: {}
        ports:
          - name: container-port
            containerPort: 9090
            protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-covantis
  name: hello-covantis
  namespace: monitoring
spec:
  type: ClusterIP
  ports:
  - name: covantis
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app: hello-covantis
